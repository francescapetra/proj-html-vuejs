<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dist/app.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" charset="utf-8"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <title>Document</title>
</head>
  <body>

    <div id="root">

      <header class="container_small">
        <!-- top nav -->
        <nav class="nav_top">
          <div class="social">
            <ul v-for="social in iconsSocial">
              <li><i :class="social.family + social.prefix + social.name"></i></li>
            </ul>
          </div>
          <div v-for="menu in shoppingNav" class="account">
            <p class="shopping">{{menu.name}}</p>
            <button class="btn_account" type="button" name="button">{{menu.nameBtn}}<i class="fas fa-chevron-down"></i></button>
            <button class="btn_cart" type="button" name="button"><i class="fas fa-shopping-cart"></i>{{menu.nameBtnCart}}<i class="fas fa-chevron-down"></i></button>
          </div>
        </nav>
        <!-- sub nav -->
        <nav class="nav_sub">
          <div class="logo">logo</div>
          <div class="nav_menu">lista</div>
        </nav>
      </header>


    </div>





    <script src="js/script.js" charset="utf-8"></script>

  </body>
</html>
